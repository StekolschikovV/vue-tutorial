<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.min.js"></script>

    <div id="app">
        <input type="text" @input="handlerInput($event.target.value)">
        <p>{{ value }}</p>
        <p>{{ double }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                value: 0
            },
            methods:{
                handlerInput(val){
                    this.value = val
                }
            },
            computed:{
                double(){
                    return this.value * 2
                }
            }
        })
    </script>

</body>
</html>
