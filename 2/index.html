<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.min.js"></script>

    <div id="app">

        <form @submit.prevent="onSubmit">
            <input type="text" v-model="task" />
            <input type="submit" />
        </form>

        <ul>
            <li v-for="(item,index) in tasks" :style="{background: item.color}">{{item.title}}</li>
        </ul>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                task: '',
                tasks: [
                    { title: 'Здача один', color: 'red' },
                    { title: 'Здача два', color: 'green' }
                ]
            },
            methods: {
                onSubmit() {
                    this.tasks.push({ title: this.task, color: 'orange' })
                    this.task = ''
                }
            }
        })      
    </script>

</body>

</html>
